commands:
- exec:
    commandLine: npm install
    component: runtime
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: install
- exec:
    commandLine: npm start
    component: runtime
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
- exec:
    commandLine: npm run debug
    component: runtime
    group:
      isDefault: true
      kind: debug
    workingDir: ${PROJECT_SOURCE}
  id: debug
- exec:
    commandLine: npm test
    component: runtime
    group:
      isDefault: true
      kind: test
    workingDir: ${PROJECT_SOURCE}
  id: test
- apply:
    component: prod-image
  id: build-image
components:
- container:
    endpoints:
    - name: http-3000
      targetPort: 3000
    - name: port-5858-tcp
      protocol: tcp
      targetPort: 5858
    image: quay.io/pvala18/nodejs-react-scripts:latest
    memoryLimit: 1024Mi
    mountSources: true
  name: runtime
- image:
    imageName: quay.io/pvala18/my-worldle-app:latest
    dockerfile:
      buildContext: ${PROJECT_SOURCE}
      url: ./Dockerfile
  name: prod-image
metadata:
  description: Stack with Node.js 14
  displayName: Node.js Runtime
  icon: https://nodejs.org/static/images/logos/nodejs-new-pantone-black.svg
  language: javascript
  name: worldle
  projectType: nodejs
  tags:
  - NodeJS
  - Express
  - ubi8
  version: 1.0.1
schemaVersion: 2.0.0
starterProjects:
- git:
    remotes:
      origin: https://github.com/odo-devfiles/nodejs-ex.git
  name: nodejs-starter
